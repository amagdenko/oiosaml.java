log4j.rootCategory=info, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.ImmediateFlush=true
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%-2p] %c - %m%n

log4j.additivity.dk.itst.oiosaml=false
log4j.additivity.dk.sst.oiosaml=false
log4j.additivity.org=false

log4j.logger.dk.sst.oiosaml=debug, CONSOLE
log4j.logger.dk.itst.oiosaml=debug, CONSOLE

log4j.logger.org=warn, CONSOLE
